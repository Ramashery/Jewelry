[[redirects]]
  from = "/product.html"
  # Это регулярное выражение для значения параметра 'slug'.
  # Оно ищет любое значение, заканчивающееся на '/'.
  # '(.+)' захватывает все символы перед '/'.
  query = { slug = "(.+)/" }
  # 'to' использует захваченную группу ($1) для формирования нового значения slug без '/'.
  to = "/product.html?slug=$1"
  status = 301
  force = true
