[[redirects]]
  from = "/product.html"
  query = {slug = ":slug/"}
  to = "/product.html?slug=:slug"
  status = 301
  force = true

[[redirects]]
  from = "/post.html"
  query = {slug = ":slug/"}
  to = "/post.html?slug=:slug" 
  status = 301
  force = true

[[redirects]]
  from = "/*/"
  to = "/:splat"
  status = 301
  force = true