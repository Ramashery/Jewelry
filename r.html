<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script>
        (function() {
            try {
                const params = new URLSearchParams(window.location.search);
                const slug = params.get('slug');
                const targetPage = params.get('page') || 'product.html'; // По умолчанию для товаров

                if (slug) {
                    // Убираем все слеши в конце slug
                    const correctedSlug = slug.replace(/\/+$/, '');
                    
                    // Собираем новый, правильный URL
                    const finalUrl = new URL(targetPage, window.location.origin);
                    finalUrl.searchParams.set('slug', correctedSlug);

                    // Перенаправляем на правильную страницу
                    window.location.replace(finalUrl.toString());

                } else {
                    // Если slug не указан, просто отправляем на главную
                    window.location.replace('/');
                }
            } catch (e) {
                // В случае ошибки - на главную
                window.location.replace('/');
            }
        })();
    </script>
</head>
<body>
    <p>If you are not redirected automatically, please wait a moment.</p>
</body>
</html>
