<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Not Found</title>
    <style>
        body { background-color: #121212; color: #D4AF37; font-family: 'Montserrat', sans-serif; text-align: center; padding-top: 10vh; }
        a { color: #fff; }
    </style>
    <script>
        (function() {
            try {
                // Получаем полный URL, на который пытался зайти пользователь
                const originalUrl = window.location.href;
                let correctedUrl = originalUrl;
                let needsRedirect = false;

                // Проверяем, заканчивается ли URL на один или несколько слэшей
                if (correctedUrl.endsWith('/')) {
                    // Убираем все слэши в конце
                    correctedUrl = correctedUrl.replace(/\/+$/, '');
                    needsRedirect = true;
                }

                if (needsRedirect) {
                    // Если URL был исправлен, делаем немедленную переадресацию
                    // на правильный адрес. Пользователь этого даже не заметит.
                    window.location.replace(correctedUrl);
                }
            } catch (e) {
                // Если в скрипте произошла ошибка, ничего страшного,
                // просто покажем стандартное сообщение 404.
                console.error('404 redirect script failed:', e);
            }
        })();
    </script>
</head>
<body>
    <h1>Looking for something?</h1>
    <p>We are trying to redirect you. If nothing happens, the page you are looking for might not exist.</p>
    <p><a href="/">Go to Homepage</a></p>
</body>
</html>
